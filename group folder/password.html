<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Theme Access Page</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>

    <!-- Your existing page content here -->
    <div class="container">
        <input type="password" id="code-input" placeholder="Enter code...">
        <button onclick="checkCode()">Submit</button>

        <!-- Your image container -->
        <div class="image-container">
            <img src="pirate3.png" alt="Image" />
        </div>

        <!-- Popup loading animation -->
        <div id="popup" class="hidden">
            <div class="pixelated-loader">
                <div class="pixelated-fill"></div>
            </div>
            <div id="result"></div>
        </div>
    </div>

    <!-- Full-screen message that appears on Access Granted or Access Denied -->
    <div id="full-screen-message"></div> <!-- Add this here -->

    <script src="/leader folder/script.js"></script>
</body>
</html>
